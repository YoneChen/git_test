<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">

	<title>A simple plugin for pictures sliding</title>

		</header>
		<div class="nav-bar">
			<ul>

				<li><a href="#">Home</a></li>
